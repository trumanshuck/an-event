databases:
 - name: an-event
   databaseName: an-event-production
   user: an-event

services:
 - type: web
   name: an-event
   env: ruby
   buildCommand: "./bin/render-build.sh"
   startCommand: "bundle exec puma -C config/puma.rb"
   envVars:
     - key: DATABASE_URL
       fromDatabase:
         name: an-event
         property: connectionString
     - key: RAILS_MASTER_KEY
       sync: false
